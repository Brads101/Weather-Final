<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Update - Iligan City</title>
    <style>
      /* Body styling with gray and dark colors */
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2c2c; /* Dark gray background */
        color: #e0e0e0; /* Light gray text color */
        text-align: center;
        background-image: url(weather1..gif);
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Main header styling */
      h1 {
        text-align: center;
        padding: 25px;
        margin-top: 20px;
        background-color: rgba(128, 128, 128, 0.6); /* Darker gray background */
        color: #f0f0f0; /* Light text color */
        font-weight: bold;
        font-size: 40px;
        font-style: italic;
        border-color: #555;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-width: 3px;
        border-radius: 13px;
      }

      /* Secondary header styling */
      h2 {
        text-align: center;
        padding: 15px;
        margin-top: 20px;
        background-color: rgba(128, 128, 128, 0.6); /* Darker gray background */
        color: #f0f0f0; /* Light text color */
        font-weight: bold;
        font-size: 25px;
        border-color: #444;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-width: 3px;
        border-radius: 15px;
      }

      /* Paragraph styling */
      p {
        text-align: center;
        padding: 15px;
        margin-top: 20px;
        background-color: rgba(128, 128, 128, 0.6); /* Darker gray background */
        color: #f0f0f0; /* Light text color */
        font-weight: bold;
        font-size: 15px;
        font-style: italic;
        border-color: #555;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-width: 3px;
        border-radius: 15px;
      }

      /* Weather container styling */
      #weather {
        margin-top: 20px;
        padding: 20px;
        background-color: rgba(50, 50, 50, 0.7); /* Dark gray background */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: inline-block;
        width: 80%;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-right: 2px solid #333;
        border-left: 5px solid #333;
        border-width: 3px;
        border-radius: 10px;
      }

      /* Daily forecast box styling */
      .day {
        display: inline-block;
        width: 10%;
        margin: 10px;
        padding: 10px;
        background-color: rgba(169, 169, 169, 0.6); /* Light gray background */
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        text-align: center;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-right: 2px solid #333;
        border-left: 2px solid #333;
        border-width: 3px;
        border-radius: 10px;
      }

      .day img {
        width: 60px;
        height: auto;
      }

      /* Footer styling */
      footer {
        text-align: center;
        padding: 25px;
        margin-top: 20px;
        background-color: rgba(128, 128, 128, 0.3); /* Dark gray background */
        color: #f0f0f0; /* Light text color */
        font-weight: bold;
        font-size: 15px;
        border-color: #555;
        border-top: 2px solid #333;
        border-bottom: 1px solid #333;
        border-width: 3px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Weather Update - Iligan City</h1>
    <div id="weather">
      <p>Loading weather data...</p>
    </div>
    <footer>Weather Update
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const apiKey = "8b9578c5750742b3b8460439242108";
        const cityName = "Iligan City";
        const apiEndpoint = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${cityName}&days=7`;

        try {
          const response = await fetch(apiEndpoint);
          const weatherData = await response.json();
          console.log(weatherData);

          const weatherContainer = document.getElementById("weather");
          const currentData = weatherData.current;
          const forecastDays = weatherData.forecast.forecastday;

          weatherContainer.innerHTML = `
            <h2>${cityName}</h2>
            <p><strong>Temperature:</strong> ${currentData.temp_c}°C</p>
            <p><strong>Weather:</strong> ${currentData.condition.text}</p>
            <p><strong>Humidity:</strong> ${currentData.humidity}%</p>
          `;

          forecastDays.forEach((day) => {
            const date = new Date(day.date).toLocaleDateString("en-US", {
              weekday: "long",
            });
            const temperatureInCelsius = day.day.avgtemp_c;
            const weatherDescription = day.day.condition.text;
            const iconUrl = day.day.condition.icon;

            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            dayDiv.innerHTML = `
              <h3>${date}</h3>
              <img src="https:${iconUrl}" alt="${weatherDescription}" />
              <p><strong>Temp:</strong> ${temperatureInCelsius}°C</p>
              <p><strong>Weather:</strong> ${weatherDescription}</p>
            `;
            weatherContainer.appendChild(dayDiv);
          });
        } catch (error) {
          const weatherContainer = document.getElementById("weather");
          weatherContainer.innerHTML = `<p>Unable to retrieve weather data: ${error.message}</p>`;
        }
      });
    </script>
  </body>
</html>
